name: Build and Deploy
on: 
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Install dependencies
      run: npm install

    - name: Run build steps
      run: npm run build -s

    - name: Run default tests
      run: npm test -s

    - name: Deploy to gh-pages branch
      run: npm run deploy


